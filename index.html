<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Minesweeper</title>
    <link rel="shortcut icon" href="img/icon.png" type="image/x-icon">

    <link rel="stylesheet" href="css/style.css">
</head>
<body onload="onInit()">

    <h1>Minesweeper</h1>

    <div class="levels-container">
        <button onclick="updateLevel(4, 2)">EASY</button>
        <button onclick="updateLevel(8, 14)">MEDIUM</button>
        <button onclick="updateLevel(12, 32)">HARD</button>
    </div>

    <div class="extra-features-container">
        <span class="flags"></span>
        <span class="lives"></span>
        <span class="smiley" onclick="onInit()"></span>
        <span class="hints" onclick="onHint()"></span>
        <span class="timer"></span>
    </div>

    <div class="board-container"></div>

    <div class="game-over hidden">
        <h3></h3>
        <br>
        <button onclick="onInit()">PLAY AGAIN</button>
    </div>
    
    <footer>Shlomit Horn</footer>

    <script src="js/utils.js"></script>
    <script src="js/manage.js"></script>
    <script src="js/render.js"></script>
    <script src="js/action.js"></script>

</body>
</html>
